version: "2"

services:
    balancer:
        image: markamdev/goloba
        build:
            context: .
            dockerfile: Dockerfile.goloba
        environment:
            - PORT=8000
            - TARGETS="dummy.server1:9001,dummy.server2:9002"
        networks:
            - glbtesting
        ports:
            - 8080:8000
        depends_on:
            - dummy.server1
            - dummy.server2


    dummy.server1:
        image: markamdev/dummyserver
        build:
            context: .
            dockerfile: Dockerfile.dummyserver
        environment:
            - PORT=9001
            - MESSAGE="Hi there from server1"
        networks:
            - glbtesting

    dummy.server2:
        image: markamdev/dummyserver
        build:
            context: .
            dockerfile: Dockerfile.dummyserver
        environment:
            - PORT=9002
            - MESSAGE="Hi there from server2"
        networks:
            - glbtesting

networks:
    glbtesting:
